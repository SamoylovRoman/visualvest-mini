name: ğŸ§ª Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Run Playwright UI and API tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (use a current LTS version)
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install project dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      # Install Playwright browsers and required system dependencies
      - name: ğŸ­ Install Playwright browsers
        run: |
          npx playwright install --with-deps

      # Run all Playwright tests (UI + API)
      - name: ğŸ§ª Run Playwright tests
        run: |
          npx playwright test

      # Always upload the HTML report as an artifact so it can be inspected
      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
