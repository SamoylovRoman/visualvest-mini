name: ğŸ§ª Playwright Tests + ğŸš€ Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    name: Run Playwright UI and API tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (use a current LTS version)
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install project dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      # Install Playwright browsers and required system dependencies
      - name: ğŸ­ Install Playwright browsers
        run: |
          npx playwright install --with-deps

      # Run all Playwright tests (UI + API)
      - name: ğŸ§ª Run Playwright tests
        run: |
          npx playwright test

      # Always upload the HTML report as an artifact so it can be inspected
      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  deploy:
    name: Deploy static site to GitHub Pages
    runs-on: ubuntu-latest
    needs: tests
    if: success()  # Only deploy if tests passed

    steps:
      # Checkout the repository code
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      # Prepare a simple "build" step: copy our static site into a dist folder
      - name: ğŸ›  Build static site
        run: |
          mkdir -p dist
          cp -r site/* dist/

      # Upload the static site as a GitHub Pages artifact
      - name: ğŸ“¦ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # Deploy the artifact to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
